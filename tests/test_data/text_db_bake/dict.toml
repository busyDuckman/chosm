[intro]
ENG = [ "human", "I am Sheltem, Guardian of Terra. Twice now you have defeated my tests, thinking yourself worthy of\n     invading my world. Walk carefully then through this third challenge, and take heed your final decision \n     is truly what you desire - for the course of destiny cannot be turned once set in motion",]
AMH = [ "ai", "የቴራ ጠባቂ እኔ ሸልቴም ነኝ። አሁን ሁለት ጊዜ ፈተናዬን አሸንፈሃል፤ ራስህን ብቁ አድርገህ በማሰብ\n     ዓለማዬን በመውረር። ከዚያም በዚህ ሦስተኛ ፈተና ላይ በጥንቃቄ ተመላለስ፤ እንዲሁም የመጨረሻ ውሳኔህን ተጠንቀቅ \n     በእርግጥ የምትፈልገው ነገር ነው ፤ ምክንያቱም ዕጣ ፈንታአንድ ጊዜ ከመንቀሳቀስ ወደኋላ ማለት አይቻልም",]
ARA = [ "ai", "أنا شيلتم ، حارس تيرا. لقد هزمت اختباراتي مرتين الآن ، معتقدا أنك تستحق ذلك\n     غزو عالمي. امش بحذر بعد ذلك خلال هذا التحدي الثالث ، وانتبه لقرارك النهائي \n     هو حقا ما تريده - لأن مسار القدر لا يمكن أن يتحول بمجرد بدء تشغيله",]
BEN = [ "ai", "আমি শেলটেম, টেরার গার্ডিয়ান। এখন দু'বার তুমি আমার পরীক্ষাকে পরাজিত করেছ, নিজেকে যোগ্য মনে করে\n     আমার জগতকে আক্রমণ করে। এই তৃতীয় চ্যালেঞ্জের মধ্য দিয়ে সাবধানে হাঁটুন এবং আপনার চূড়ান্ত সিদ্ধান্তের প্রতি মনোযোগ দিন \n     আপনি যা চান তা সত্যই - কারণ নিয়তির গতিপথটি একবার গতিশীল হয়ে গেলে ঘুরিয়ে দেওয়া যায় না",]
GLE = [ "ai", "Is mise Sheltem, Caomhnóir Terra. Faoi dhó anois tá mo thástálacha cloíte agat, ag smaoineamh ort féin ar fiú\n     ionradh a dhéanamh ar mo shaol. Siúil go cúramach ansin tríd an tríú dúshlán seo, agus tóg aird ar do chinneadh deiridh \n     is fíor an rud is mian leat - óir ní féidir cúrsa na cinniúna a chasadh nuair a bheidh tú socraithe ag gluaiseacht",]
GUJ = [ "ai", "હું શેલ્ટેમ છું, ગાર્ડિયન ઓફ ટેરા. હવે બે વાર તમે મારી પરીક્ષાઓને પરાજિત કરી છે, પોતાને લાયક સમજીને\n     મારી દુનિયા પર આક્રમણ કરી રહ્યો છે. પછી આ ત્રીજા પડકારને કાળજીપૂર્વક ચાલો, અને તમારા અંતિમ નિર્ણય પર ધ્યાન આપો \n     તમે જેની ઇચ્છા રાખો છો તે ખરેખર છે - કારણ કે એકવાર ગતિમાં આવ્યા પછી નિયતિનો માર્ગ બદલી શકાતો નથી",]
HEB = [ "ai", "אני שלטם, האפוטרופוס של טרה. פעמיים עכשיו ניצחת את המבחנים שלי, חושב את עצמך ראוי\n     פולשת לעולם שלי. לכו בזהירות ואז עברו את האתגר השלישי הזה, ושימו לב להחלטתכם הסופית \n     הוא באמת מה שאתה רוצה - כי מהלך הגורל לא ניתן להפוך ברגע שנכנס לתנועה",]
HIN = [ "ai", "मैं शेल्टम, टेरा का संरक्षक हूं। अब दो बार तुमने मेरे परीक्षणों को हरा दिया है, खुद को योग्य समझकर\n     मेरी दुनिया पर हमला कर रहा है। इस तीसरी चुनौती के माध्यम से सावधानी से चलें, और अपने अंतिम निर्णय पर ध्यान दें \n     यह वास्तव में वही है जो आप चाहते हैं - क्योंकि भाग्य को एक बार गति में स्थापित करने के बाद बदला नहीं जा सकता है",]
ITA = [ "ai", "Io sono Sheltem, Guardiano della Terra. Per due volte hai sconfitto le mie prove, ritenendoti degno di\n     invadendo il mio mondo. Cammina con attenzione attraverso questa terza sfida e presta attenzione alla tua decisione finale \n     è veramente ciò che desideri - perché il corso del destino non può essere girato una volta messo in moto",]
JPN = [ "ai", "私はテラの守護者シェルテムです。今、あなたは私のテストを二度打ち負かし、自分にふさわしいと思っていました\n     私の世界に侵入する。この3番目の課題を注意深く歩き、最終決定に注意してください\n     本当にあなたが望むものです-運命のコースは一度動き出すことはできません",]
KOR = [ "ai", "저는 테라의 수호자 셸템입니다. 이제 두 번이나 너는 내 시험을 이겼고, 네가 합당하다고 생각했다.\n     내 세계를 침범. 그런 다음 이 세 번째 도전을 주의 깊게 진행하고 최종 결정에 주의하십시오. \n     진정으로 당신이 원하는 것입니다 - 운명의 과정은 한 번 움직이면 돌릴 수 없기 때문입니다.",]
PAN = [ "ai", "ਮੈਂ ਸ਼ੈਲਟੇਮ ਹਾਂ, ਗਾਰਡੀਅਨ ਆਫ ਟੇਰਾ। ਹੁਣ ਦੋ ਵਾਰ ਤੁਸੀਂ ਆਪਣੇ ਆਪ ਨੂੰ ਯੋਗ ਸਮਝਦੇ ਹੋਏ, ਮੇਰੇ ਟੈਸਟਾਂ ਨੂੰ ਹਰਾਇਆ ਹੈ\n     ਮੇਰੇ ਸੰਸਾਰ 'ਤੇ ਹਮਲਾ ਕਰਨਾ। ਫੇਰ ਇਸ ਤੀਜੀ ਚੁਣੌਤੀ ਨੂੰ ਧਿਆਨ ਨਾਲ ਦੇਖੋ, ਅਤੇ ਆਪਣੇ ਅੰਤਿਮ ਫੈਸਲੇ ਵੱਲ ਧਿਆਨ ਦਿਓ \n     ਸੱਚਮੁੱਚ ਉਹੀ ਹੈ ਜੋ ਤੁਸੀਂ ਚਾਹੁੰਦੇ ਹੋ - ਕਿਉਂਕਿ ਕਿਸਮਤ ਦੇ ਰਾਹ ਨੂੰ ਇੱਕ ਵਾਰ ਚਾਲੂ ਕਰਨ ਤੋਂ ਬਾਅਦ ਮੋੜਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ",]
SWA = [ "ai", "Mimi ni Sheltem, Mlezi wa Terra. Mara mbili sasa umeshinda vipimo vyangu, ukijiona unastahili\n     kuvamia ulimwengu wangu. Tembea kwa makini kisha kupitia changamoto hii ya tatu, na uzingatie uamuzi wako wa mwisho \n     ni kweli kile unachotaka - kwa mwendo wa hatima hauwezi kugeuzwa mara moja kuwekwa katika mwendo",]
UKR = [ "ai", "Я Шелтем, опікун Терри. Двічі тепер ти перемагав мої випробування, вважаючи себе гідним\n     вторгнення в мій світ. Пройдіть обережно, а потім пройдіть цей третій виклик і прислухайтеся до свого остаточного рішення \n     це справді те, чого ви бажаєте, - бо хід долі не може бути повернутий після того, як приведений у рух",]
