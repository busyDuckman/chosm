<form id="registerForm" action="/user/register" method="post">
  <h1>Register</h1>
  <p id="registerStatus"></p>
    <table>
        <tr>
            <td><label for="emailInput" style="width: 500px; clear: both">E-Mail</label></td>
            <td><input id="emailInput" name="email" placeholder="E-Mail" type="email"></td>
        </tr>

        <tr>
            <td><label for="emailInput">username</label></td>
            <td><input id="usernameInput" name="username" placeholder="Username" type="text"> </td>
        </tr>

        <tr>
            <td><label for="passwordInput">Password</label>
            <td><input id="passwordInput" name="password" placeholder="Password" type="password"></td>
        </tr>
        <tr>
            <td><label for="langInput">Language</label>
            <td>
              <select name="language" id="langInput">
                {% for code, lang in supported_languages %}
                    {% if code == "ENG" %}
                        <option value="{{ code }}" selected>{{ lang }}</option>
                    {% else %}
                        <option value="{{ code }}">{{ lang }}</option>
                    {% endif %}
                {% endfor %}
              </select>
            </td>
        </tr>

        <tr>
            <td><label for="pronounInput">Pronouns</label>
            <td>
              <select name="Pronoun" id="pronounInput">
                  <option value="poetic">poetic; thou / thy </option>
                  <option value="royal">royal; one / one's </option>
                  <option value="publican">publican; ye / thine </option>
                  <option value="masculine">masculine; he / his </option>
                  <option value="feminine">feminine; she / her </option>
                  <option value="neutral">neutral; xe / xem </option>
                  <option value="it">putter of lotion in the basket; it / it's </option>
              </select>
            </td>
        </tr>

        </tr>
            <td><input id="registerSubmit" type="submit" value="Submit"></td>
        </tr>
    </table>

</form>

<form id="loginForm">
  <h1>Login</h1>
  <p id="loginStatus"></p>
  <label for="loginEmailInput">
    E-Mail
    <input id="loginEmailInput" name="username" placeholder="E-Mail" type="email">
  </label>
  <label for="loginPasswordInput">
    Password
    <input id="loginPasswordInput" name="password" placeholder="Password" type="password">
  </label>
  <input id="loginSubmit" type="submit" value="Submit">

</form>
<div>
  <h1>Accessing private routes</h1>
  <p> Make request to a private route:</p>
  <button id="privateRequest">Request</button>
  <p id="privateStatus"></p>
</div>
</body>
